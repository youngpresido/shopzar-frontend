<div class="main-container">
  <h2>Profile Informaion</h2>
    <div class="form-container">
      <div class="first-container">
        <mat-form-field appearance="outline" [style.width.px]="400">
          <mat-label>Input</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" [style.width.px]="400">
          <mat-label>Please Select</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button [style.width.px]="150">Save Profile</button>
<br>
      </div>
      <h3>ATTRIBUTE FAMILY</h3>
      <div class="second-container">
        <div class="search-bar">
          <input matInput  class="search">
          <mat-label class="seerch-lab">Search</mat-label>
          <mat-icon class="search-icon-2" >search</mat-icon>
        </div>
        <div class="form-placeholer">
          <h4>ITEMS PER PAGE</h4>
        <mat-form-field appearance="outline" class="top-form-3" [style.width.px]="200">
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
